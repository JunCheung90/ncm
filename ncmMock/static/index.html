<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YoYo</title>
  <meta name="description" content="the web show user story">
  <meta name="author" content="YoYo">

  <!-- Le styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/home.css" rel="stylesheet">
  
  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Le fav and touch icons (补上小图标)-->
  <link rel="shortcut icon" href="img/index/favicon.png">
</head>
<body class="home">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="index.html"><img src="img/index/logo.png" alt="logo" title="logo" /></a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="active"><a href="#">我的主页</a></li>
            <li><a href="#">联系人</a></li>
            <li><a href="#">其他</a></li>
            <!-- <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                语言设置
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#">中文</a></li>
                <li><a href="#">English</a></li>
              </ul>
            </li> -->
          </ul>
          <ul class="nav pull-right" >
            <li class="">
              <a href="#" class="userName">
                 <img src="img/index/doudou.png" alt="avatar" title="avatar" class="littleAvatar" />
                 豆豆
              </a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <span class="cusp1"></span>
  </div><!--/.navbar -->

  <div class="container">
    <div class="row-fluid">
      <div class="span8">
        <div id="content">
          <section class="userInfo">
            <img src="img/index/doudou.png" class="avatar" alt="avatar" title="avatar" />
            <div class="userInfoDetail">
              <p>
                <span class="name">豆豆</span>
              </p>
              <p>
                <span class="gender">男</span>
                <span>.</span>
                <span class="gender">24岁</span>
              </p>
              <p>
                <span class="country">中国</span>
                <span>.</span>
                <span class="province">广东</span>
                <span>.</span>
                <span class="city">广州</span>
              </p>
              <a href="#" class="btn btn-success btn-green edit-avatar"><i class="icon-picture icon-white"></i> 修改头像</a>
            </div>
          </section><!--/.avatar -->

          <section class="graph">
            <div class="tabbable">
              <ul class="nav nav-pills">
                <li class="">
                  <a id="task" href="#tab1" data-toggle="tab">
                    <span class="text">通话时长统计</span>
                  </a>
                  <span class="cusp1"></span>
                </li>
                <li class="">
                  <a id="member" href="#tab2" data-toggle="tab">
                    <span class="text">top 10常联系人</span>
                  </a>
                  <span class="cusp1"></span>
                </li>
                <li class="active">
                  <a id="discuss" href="#tab3" data-toggle="tab">
                    <span class="text">与最常联系人通话频率</span>
                  </a>
                  <span class="cusp1"></span>
                </li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane " id="tab1">
                  I'm in Section 1.
                </div>
                <div class="tab-pane" id="tab2">
                  <p>Howdy, I'm in Section 2.</p>
                </div>
                <div class="tab-pane active" id="tab3">
                  <img src="img/index/freq.png" />
                </div>
              </div>
            </div>
          </section><!--/.graph -->
        </div><!--/#content-->
      </div><!--/span9-->

      <div class="span4">
        <div class="widget aboutMe">
          <header>
            <h1><span class="icon"></span>关于我</h1>
          </header>
          <p>传说中的豆豆...</p>
        </div>
        <div class="widget totalDuration">
          <header>
            <h1><span class="icon"></span>本月通话时长</h1>
          </header>
          <p class="time">16:40:37'</p>
        </div>
        <div class="widget meanDuration">
          <header>
            <h1><span class="icon"></span>通话时长</h1>
          </header>
          <div class="tabbable">
            <ul class="nav nav-pills">
              <li class="active">
                <a id="task" href="#meanDurationTab1" data-toggle="tab">
                  <span class="text">平均一天</span>
                </a>
                <span class="cusp1"></span>
              </li>
              <li class="">
                <a id="member" href="#meanDurationTab2" data-toggle="tab">
                  <span class="text">平均一次</span>
                </a>
                <span class="cusp1"></span>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="meanDurationTab1">
                <p class="time">00:30:37'</p>
              </div>
              <div class="tab-pane" id="meanDurationTab2">
                <p class="time">00:12:47'</p>
              </div>
            </div>
          </div>
        </div>
      </div><!--/span3-->
    </div><!--/row-->

    <hr>
    <footer>
        <!-- <p>&copy; YoYo 2012</p> -->
    </footer>

  </div><!--/.container-->

<!-- Le javascript -->
  <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>

</body>
</html>
